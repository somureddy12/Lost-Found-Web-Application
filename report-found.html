<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Found Item | Lost & Found Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Add Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container d-flex align-items-center justify-content-between">
      <a class="navbar-brand me-auto d-flex align-items-center gap-1" href="index.html">
        <i class="bi bi-house-door-fill fs-3 text-dark"></i>
        <span class="fw-bold text-dark" style="font-size:2rem;">Lost & Found</span>
      </a>
      <form class="d-flex mx-auto" id="navbarSearchForm" style="max-width: 320px; min-width: 200px;">
        <input class="form-control rounded-2 me-2 text-dark" type="search" placeholder="Search for items..." aria-label="Search" id="navbarSearchInput">
        <button class="btn btn-outline-primary rounded-2 text-dark" type="submit"><i class="bi bi-search"></i></button>
      </form>
      <ul class="navbar-nav ms-auto align-items-center d-none d-lg-flex">
        <li class="nav-item"><a class="btn btn-outline-secondary ms-2 rounded-2 d-flex align-items-center gap-1 text-dark" href="items.html"><i class="bi bi-list"></i>Browse Items</a></li>
        <li class="nav-item"><a class="btn btn-primary ms-2 rounded-2 d-flex align-items-center gap-1 text-dark" href="report-lost.html"><i class="bi bi-exclamation-circle"></i>Report Lost</a></li>
        <li class="nav-item"><a class="btn btn-primary ms-2 rounded-2 d-flex align-items-center gap-1 text-dark" href="report-found.html"><i class="bi bi-plus-circle"></i>Report Found</a></li>
        <li class="nav-item"><a class="btn btn-outline-secondary ms-2 rounded-2 p-2 d-flex align-items-center justify-content-center text-dark" id="loginNav" href="login.html" style="width:40px;height:40px;"><i class="bi bi-person fs-5"></i></a></li>
      </ul>
    </div>
  </nav>
  <div class="border-bottom" style="border-color: #e9ecef !important;"></div>

  <!-- Report Found Item Form with image -->
  <div class="container my-5 d-flex justify-content-center">
    <div class="row align-items-center w-100 justify-content-center">
      <div class="col-md-7">
        <h2 class="mb-4 text-center">Report Found Item</h2>
        <form id="foundItemForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="itemName" class="form-label">Item Name *</label>
            <input type="text" class="form-control" id="itemName" name="name" required>
          </div>
          <div class="mb-3">
            <label for="itemDescription" class="form-label">Description *</label>
            <textarea class="form-control" id="itemDescription" name="description" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="itemCategory" class="form-label">Category *</label>
            <select class="form-select" id="itemCategory" name="category" required>
              <option value="">Select Category</option>
              <option value="ID Card">ID Card</option>
              <option value="Electronics">Electronics</option>
              <option value="Books">Books</option>
              <option value="Bag">Bag</option>
              <option value="accessories">accessories</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="locationFound" class="form-label">Location Found *</label>
            <input type="text" class="form-control" id="locationFound" name="location" required>
          </div>
          <div class="mb-3">
            <label for="dateFound" class="form-label">Date Found *</label>
            <input type="date" class="form-control" id="dateFound" name="date_reported" required>
          </div>
          <div class="mb-3">
            <label for="contactInfo" class="form-label">Contact Information *</label>
            <input type="text" class="form-control" id="contactInfo" name="contact_info" required>
          </div>
          <div class="mb-3">
            <label for="itemImage" class="form-label">Image (optional)</label>
            <input class="form-control" type="file" id="itemImage" name="image" accept="image/*">
            <img id="previewImg" src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80" alt="Preview" class="img-thumbnail mt-2" style="max-width: 200px; display: none;">
          </div>
          <button type="submit" class="btn btn-success d-block mx-auto">Submit Found Item</button>
        </form>
        <div id="formAlert" class="alert mt-3 d-none"></div>
      </div>
    </div>
  </div>
    <footer class="footer mt-5">
    <div>Lost &amp; Found Portal &copy; 2024 &middot; <a href="mailto:help@lostfound.edu" class="text-primary">Contact Us</a></div>
    <div class="small mt-2">Made with ❤️ for your campus community</div>
  </footer>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById('foundItemForm');
  const alertBox = document.getElementById('formAlert');
  const preview = document.getElementById('previewImg');

  // Handle image preview
  document.getElementById('itemImage').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      preview.src = URL.createObjectURL(file);
      preview.style.display = 'block';
    } else {
      preview.style.display = 'none';
    }
  });

  // Handle form submission
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    // Gather item data
    const itemData = {
      name: document.getElementById('itemName').value.trim(),
      description: document.getElementById('itemDescription').value.trim(),
      category: document.getElementById('itemCategory').value,
      location: document.getElementById('locationFound').value.trim(),
      dateReported: document.getElementById('dateFound').value,
      contactInfo: document.getElementById('contactInfo').value.trim(),
      status: 'found'
    };

    // Prepare FormData
    const formData = new FormData();
    formData.append(
      "item",
      new Blob([JSON.stringify(itemData)], { type: "application/json" })
    );

    const imageFile = document.getElementById("itemImage").files[0];
    if (imageFile) {
      formData.append("image", imageFile);
    }


    try {
      const token = localStorage.getItem('token') || '';
      const response = await fetch("http://localhost:8080/api/items/report", {
        method: "POST",
        body: formData,
        headers: {
          'Authorization': `Bearer ${token}` // ✅ don't set Content-Type manually
        }
      });


      if (response.ok) {
        alertBox.className = 'alert alert-success mt-3';
        alertBox.textContent = '✅ Found item reported successfully!';
        form.reset();
        preview.style.display = 'none';
      } else {
        const errorText = await response.text();
        alertBox.className = 'alert alert-danger mt-3';
        alertBox.textContent = '❌ Error: ' + errorText;
      }
    } catch (err) {
      alertBox.className = 'alert alert-danger mt-3';
      alertBox.textContent = '❌ Network error. Please try again later.';
    }

    alertBox.classList.remove('d-none');
  });
});
</script>
